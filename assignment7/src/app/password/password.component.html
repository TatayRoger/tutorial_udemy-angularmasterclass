<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="oldPassword"
      formControlName="oldPassword">
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
      <div *ngIf="oldPassword.errors.isNotValid">Old Password is not valid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="newPassword"
      formControlName="newPassword">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
        <div *ngIf="newPassword.errors.required">New Password is required.</div>
    </div>
  </div>
  <div class="form-group"> 
    <label for="confirmPassword">Confirm Password</label>
    <input 
      type="password" 
      class="form-control" 
      id="confirmPassword"
      formControlName="confirmPassword">
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
        <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="form.invalid && confirmPassword.valid && form.errors.passwordsShouldMatch">
      Passwords do not match.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click.up)="submit()">Change Password</button>
</form>
